<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador Barcode 5</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>

</style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;
    detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer='precision: medium;' embedded gesture-detector>
        <a-marker type='barcode' value='5'>
            <!-- Objeto central servira como objeto nulo-->
            <a-entity geometry="primitive: sphere; radius: 1;" material="src: url(texturas/piel.jpg)" positio="0 1 0">   
            </a-entity>
            <!-- Segundo objeto llevará la animación que estaran dentro del segundo a-entity-->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">            
                <a-entity geometry="primitive: octahedron; radius: 1;" position="2 0 -1" material="src: url(texturas/piel.jpg)"></a-entity>
                <!-- Tierra -->                
                <a-entity geometry="primitive: torus; radius: 1; radius-tubular:0.2" position="-2 0 -2" material="src: url(texturas/piel.jpg)"></a-entity>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>  
</html>
