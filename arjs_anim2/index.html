<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad aumentada con AR.js</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>

</style>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
             <!-- Espacio -->
            <a-entity geometry="primitive: plane; height: 20; width: 20" material="src: url(texturas/espacio.jpg); side: double" position="0 -5 0" rotation="90 0 0">   
            </a-entity>
            <a-entity geometry="primitive: plane; height: 20; width: 20" material="src: url(texturas/espacio.jpg); side: double" position="0 0 -8" rotation="0 0 90">   
            </a-entity>     
            <a-entity geometry="primitive: plane; height: 20; width: 20" material="src: url(texturas/espacio.jpg); side: double" position="10 -1 0" rotation="0 -90 0">   
            </a-entity>   
            <a-entity geometry="primitive: plane; height: 20; width: 20" material="src: url(texturas/espacio.jpg); side: double" position="-10 -1 0" rotation="0 -90 0">   
            </a-entity>        
            <!-- Objeto central servira como objeto nulo-->
            <a-entity geometry="primitive: sphere; radius: 1" material="src: url(texturas/csol.jpg)" positio="0 1 0">   
            </a-entity>
            <!-- Segundo objeto llevarÃ¡ la animaciÃ³n que estaran dentro del segundo a-entity-->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
                <!-- Planetas -->
                <!-- Mercurio -->
                <a-entity geometry="primitive: sphere; radius: 0.25;" position="1 0 -1.3" material="src: url(texturas/cmercurio.jpg)"></a-entity>
                <!-- Venus -->                
                <a-entity geometry="primitive: sphere; radius: 0.33;" position="2 0 -1" material="src: url(texturas/cvenus.jpg)"></a-entity>
                <!-- Tierra -->                
                <a-entity geometry="primitive: sphere; radius: 0.5;" position="-2 0 -2" material="src: url(texturas/ctierra.jpg)"></a-entity>
                <!-- Marte -->                
                <a-entity geometry="primitive: sphere; radius: 0.38;" position="3 0 3" material="src: url(texturas/cmarte.jpg)"></a-entity>
                <!-- Jupiter -->                
                <a-entity geometry="primitive: sphere; radius: 0.6;" position="-3.5 0 3.5" material="src: url(texturas/cjupiter.jpg)"></a-entity>
                <!-- Saturno -->                
                <a-entity geometry="primitive: sphere; radius: 0.55;" position="-3.5 0 3.5" material="src: url(texturas/csaturno.jpg)"></a-entity>
                <a-entity geometry="primitive: circle; radius: 0.6;" position="-3.5 0 3.5" material="src: url(texturas/anillos.png);" rotatio="-90 0 0"></a-entity>
                <!-- Neptuno -->                
                <a-entity geometry="primitive: sphere; radius: 0.45;" position="-4 0 -0.5" material="src: url(texturas/cneptuno.jpg)"></a-entity>                
                <!-- Urano -->                
                <a-entity geometry="primitive: sphere; radius: 0.45;" position="0 0 -4" material="src: url(texturas/curano.jpg)"></a-entity>
                <!-- Luna -->                
                <a-entity geometry="primitive: sphere; radius: 0.2;" position="-3 0 -1.5" material="src: url(texturas/cluna.jpg)"></a-entity>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>  
</html>
