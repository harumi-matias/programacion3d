<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="personaje-animado"
                    src="modelos3d/zombie_bite.glb"
                ></a-asset-item>
                <a-asset-item
                id="personaje-animado2"
                src="modelos3d/zombie-walk.glb"
            ></a-asset-item>
            <a-asset-item
                id="personaje-animado3"
                src="modelos3d/zombie-crawl.glb"
            ></a-asset-item>
            </a-assets>

            <a-marker
                id="marcador"
                type="pattern"
                preset="custom"
                url="modelos3d/zombie_marcador.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="modelo-3D"
                    scale="0.5 0.5 0.5"
                    position="0 0 -4"
                    animation-mixer="loop: repeat"
                    gltf-model="#personaje-animado"
                    class="clickable"
                    gesture-handler
                ></a-entity>

                <a-entity
                id="modelo-3D"
                scale="0.5 0.5 0.5"
                position="-3 0 -3"
                rotation="0 90 0"
                animation-mixer="loop: repeat"
                gltf-model="#personaje-animado2"
                class="clickable"
                gesture-handler
            ></a-entity>

            <a-entity 
            id="modelo-3D"
            scale="0.5 0.5 0.5"
            position="3 0 -2"
            rotation="0 -90 0"
            animation-mixer="loop: repeat"
            gltf-model="#personaje-animado3"
            class="clickable"
            gesture-handler
        ></a-entity>
            <a-entity
            geometry="primitive: plane; height: 15; width: 15" material="src: url(texture/grass.png); side: double" position="0 0 0" rotation="90 0 0"
        ></a-entity>

            <a-entity light="type: ambient; color: white; intensity: 1.6;"></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
