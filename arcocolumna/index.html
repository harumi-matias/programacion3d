<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEF y USE</title>
  <script src='https://www.x3dom.org/x3dom/release/x3dom-full.js'></script>
  <link rel='stylesheet' href='https://www.x3dom.org/x3dom/release/x3dom.css'>
    <style>
          body {
              background-color: black;
              color: white;
              font-family: sans-serif;
              margin: 0;
          }

          .fondo {
              width: 100vw;
              height: 100vh;
          }
    </style>
</head>
  <body>
    <X3D class="fondo">
      <Scene>
        <Transform DEF='plantaBaja'>
   <!-- Modelo X3D Original -->
          <Transform DEF='Fila'>
          <inline DEF="Arco" url="arco-columna.x3d"></inline>
          </Transform>
            <!-- Copias de las Alas -->
          <Transform translation="-8 0 0">
          <Shape USE="Arco" />
          </Transform>
          <Transform translation="-16 0 0">
          <Shape USE="Arco" />
          </Transform>
          <Transform translation="-24 0 0">
          <Shape USE="Arco" />
          </Transform>
          <Transform translation="-32 0 0">
          <Shape USE="Arco" />
          </Transform>   
          <Transform translation="-40 0 0">
          <Shape USE="Arco" />
          </Transform>   
        </Transform>
      </Scene>
    </X3D>  
  </body>
</html>
