<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar</title>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'>
    <style>
        body{
            background: #000 url('texturas/espacio.jpg');
            color: white;
            font-family: sans-serif;
        }
        .fondo{
            width: 90vw;
            height: 90vh;
            margin: auto;    
        }  
        h1{
            text-align: center;   
        } 
    </style>
</head>
<body>
    <h1>Sistema Solar Animado con X3D</h1>
<x3d class="fondo">
    <Scene>
        <!-- Transform para agrupar todo el sistema solar para la animacion de rotación -->
        <transform DEF="SSolar">
            <Shape>
                <Appearance>
                    <imageTexture url="texturas/csol.jpg"/>
                </Appearance>
                <Sphere></Sphere>
            </Shape>

            <!-- Mercurio -->
            <transform translation='1.5 0 1.5' scale='0.08 0.08 0.08'>
                <inline url='mercurio.x3d'></inline>
            </transform>

            <!-- Venus -->
            <transform translation='-1.5 0 4.5' scale='0.1 0.1 0.1'>
                <inline url='venus.x3d'></inline>
            </transform>

            <!-- Tierra -->
            <transform translation='3 0 1' scale='0.25 0.25 0.25'>
                <inline url='tierraluna.x3d'></inline>
            </transform>

            <!-- Marte -->
            <transform translation='0 0 4' scale='0.15 0.15 0.15'>
                <inline url='marte.x3d'></inline>
            </transform>   

            <!-- Jupiter -->
            <transform translation='-0 0 -4' scale='0.4 0.4 0.4'>
                <inline url='jupiter.x3d'></inline>
            </transform>  

            <!-- Saturno -->
            <transform translation='-3 0 -4.5' scale='0.3 0.3 0.3'>
                <inline url='saturno.x3d'></inline>
            </transform>

            <!-- Urano -->
            <transform translation='0.6 0 5' scale='0.1 0.1 0.1'>
                <inline url='urano.x3d'></inline>
            </transform>    

            <!-- Neptuno -->
            <transform translation='3.5 0 -7' scale='0.2 0.2 0.2'>
                <inline url='neptuno.x3d'></inline>
            </transform>
        
            <!-- Luna -->
            <transform translation='0 0 0' scale='0.8 0.8 0.8'>
                <inline url='luna.x3d'></inline>
            </transform>  
            <!-- Parámetros de animación: sensor de tiempo y cuál eje se animará -->
            <timeSensor DEF='timerTL' cycleInterval='30' loop='true'></timeSensor>
            <orientationInterpolator DEF='rotatorTL' key='0 0.5 1' keyValue='
            0 1 0 0 
            0 1 0 3.14 
            0 1 0 6.28'>
            </orientationInterpolator>
            <!-- Cierre del SSolar   -->
        </transform>    
        <!-- ROUTE canaliza el sensor de tiempo y la rotación al transform -->
			<ROUTE fromNode='timerTL' fromField='fraction_changed' toNode='rotatorTL' toField='set_fraction'></ROUTE>
			<ROUTE fromNode='rotatorTL' fromField='value_changed' toNode='SSolar' toField='set_rotation'>
            </ROUTE>    
    </Scene>
</x3d>
</body>
</html>
