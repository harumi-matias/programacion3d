<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <title>Energía Eólica</title>
  <script src='https://www.x3dom.org/x3dom/release/x3dom-full.js'></script>
  <link rel='stylesheet' href='https://www.x3dom.org/x3dom/release/x3dom.css'>
    <style>
          body {
              background-color: black;
              color: white;
              font-family: sans-serif;
              margin: 0;
          }

          .fondo {
              width: 100vw;
              height: 100vh;
          }

    </style>
</head>
  <body>
    <X3D class="fondo">
      <Scene>
        <Transform  translation="0 0 -300">
   <!-- Modelo X3D Original -->
   <Group DEF="aerofila">
      <Group DEF="aero">  
          <Transform translation="0 -15 1">
          <inline DEF="aspa" url="helice2.x3d"></inline>
          </Transform>
            <!-- Copias de las Alas -->
          <Transform translation="0 -15 1" rotation="0 0 1 2.094">
          <Shape USE="aspa" />
          </Transform>
          <Transform translation="0 -15 1" rotation="0 0 1 4.18">
          <Shape USE="aspa" />
          </Transform>

        <transform translation='0 -40 -1.5' >
            <Shape>
                <Appearance>
                    <Material />
                </Appearance>
                <Cylinder bottom="false" top="false" height="50" radius="2"></Cylinder>
            </Shape>
        </transform>
      </Group>

      <Transform translation="60 0 20">
        <Transform Use="aero"></Transform>
      </Transform>

      <Transform translation="-60 0 -20">
        <Transform Use="aero"></Transform>
      </Transform>

      <Transform translation="-120 0 -50">
        <Transform Use="aero"></Transform>
      </Transform>

    </Group> 
    
    <Transform translation="-180 0 240">
      <Transform Use="aerofila"></Transform>
    </Transform>

<!-- FONDO -->

        <Background 
      skyColor="0.21 0.18 0.66,
                0.2 0.44 0.85,
                0.51 0.81 0.95,
                0.77 0.80 0.82"
      skyAngle="0.5 1.5 1.57"
      
      groundColor="0.6 0.7 0.1,
                   0.4 0.7 0.2,
                   0.1 0.6 0.1,
                   0 0.3 0.1"
      groundAngle="0.9 1.5 1.57">
      </Background>   
      
      </Scene>
    </X3D>  
  </body>
</html>
