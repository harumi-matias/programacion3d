<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moleculas</title>
  <script src='https://www.x3dom.org/x3dom/release/x3dom-full.js'></script>
  <link rel='stylesheet' href='https://www.x3dom.org/x3dom/release/x3dom.css'>
    <style>
          body {
              background: linear-gradient(to top left, #3399ff 39%, #333399 80%);
              color: white;
              font-family: sans-serif;
              margin: 0;
          }

          .fondo {
              width: 100vw;
              height: 100vh;
          }

    </style>
</head>
  <body>
    <X3D class="fondo">
    <Scene>
    <transform translation='-3 0 0'>    
    <transform DEF="Molecula">
        <transform translation='0 0 0' scale='0.8 0.8 0.8'>
            <Shape>
                <Appearance>
                    <Material />
                </Appearance>
                <Sphere></Sphere>
            </Shape>
        </transform>
        <transform translation='0.7 -0.7 -0.7' scale='0.08 0.08 0.08' rotation="1 0 1 .872">
            <Shape >
                <Appearance>
                    <Material />
                </Appearance>
                <Cylinder height="25" radius="5">
                </Cylinder>
            </Shape>
        </transform>  
        <transform translation='1.5 -1.5 -1.5' scale='1.5 1.5 1.5' >
            <Shape>
                <Appearance>
                    <ImageTexture url="img/red.png"></ImageTexture>
                </Appearance>
                <Sphere></Sphere>
            </Shape>
        </transform>  
        <transform translation='3 -0.7 -2' scale='0.08 0.08 0.08' rotation="0 0 1 -.872">
            <Shape >
                <Appearance>
                    <Material />
                </Appearance>
                <Cylinder height="25" radius="5">
                </Cylinder>
            </Shape>
        </transform>    
        <transform translation='4.5 0.5 -2.5' scale='1.5 1.5 1.5'>
            <Shape>
                <Appearance>
                    <ImageTexture url="img/red.png"></ImageTexture>
                </Appearance>
                <Sphere></Sphere>
            </Shape>
        </transform>
        <transform translation='6 -0.3 -2.5' scale='0.08 0.08 0.08' rotation="0 0 1 .872">
            <Shape >
                <Appearance>
                    <Material />
                </Appearance>
                <Cylinder height="25" radius="5">
                </Cylinder>
            </Shape>
        </transform>  

        <transform translation='7 -1 -2.5' scale='0.8 0.8 0.8'>
            <Shape>
                <Appearance>
                    <Material />
                </Appearance>
                <Sphere></Sphere>
            </Shape>
        </transform>
    </transform>  

    <!-- Texto -->    
    <Transform translation="5 -1.5 0" scale='1 1 1' rotation="0 1 0 0">
        <inline DEF="texto" url="letras.x3d"></inline>
        </Transform>

        <!-- Parámetros de animación: sensor de tiempo y cuál eje se animará -->
        <timeSensor DEF='timerTL' cycleInterval='10' loop='true'></timeSensor>
        <orientationInterpolator DEF='rotatorTL' key='0 0.5 1' keyValue='
        0 1 0 0 
        1 1 0 0.707 
        1 1 0 6.28'>
        </orientationInterpolator>
        <!-- Cierre del SSolar   -->
    </transform>    
    <!-- ROUTE canaliza el sensor de tiempo y la rotación al transform -->
        <ROUTE fromNode='timerTL' fromField='fraction_changed' toNode='rotatorTL' toField='set_fraction'></ROUTE>
        <ROUTE fromNode='rotatorTL' fromField='value_changed' toNode='Molecula' toField='set_rotation'>
        </ROUTE>    
    </transform>
      </Scene>
    </X3D>  
  </body>
</html>
