<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad aumentada con AR.js</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>

</style>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker  type="pattern" preset="custom" url="marker/marcador_ha.patt" material="" arjs-anchor="" arjs-hit-testing="">
 <!-- Espacio -->
    <a-entity geometry="primitive: plane; height: 20; width: 20" material="src: url(texturas/2.jpg); side: double" position="0 -15 2" rotation="-90 0 0">   
    </a-entity>
    <a-entity geometry="primitive: plane; height: 20; width: 20" material="src: url(texturas/3.jpg); side: double" position="10 -12 2" rotation="0 -90 90">   
    </a-entity>
    <a-entity geometry="primitive: plane; height: 20; width: 20" material="src: url(texturas/1.jpg); side: double" position="-10 -12 2" rotation="0 90 -90">
        <a-entity geometry="primitive: plane; height: 20; width: 20" material="src: url(texturas/curvas.jpg); side: double" position="0 -10 10" rotation="-90 90 0">   
        </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>  
</html>
